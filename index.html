<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="./index.js"></script>
  <title>Challenge 1: Text Encrypter</title>
</head>

<body>

  <div class="container">
    <div class="logo">
      <img class="logoImg" <img src="img/logo.png">
      <h1 class="Title"> Encriptador de mensajes </h1>
    </div>

    <div class="left">
      <input class="text-input" id="inputText" type="text" placeholder="Ingrese el texto aquí">
    </div>

    <div class="right">
      <img src="img/muneco.png" id="rightImg">
        <h1 id="text">Ningun mensaje fue encontrado</h1>
        <textarea id="text2" name="name" rows="8" cols="88">Ingrese el texto que desees encriptar ó desencriptar.</textarea>
        <button id="copy" type="button" name="button" onclick="copy()">Copiar</button>
      </div>

    <div class="left-button">
      <p class>Solo minusculas y sin acentos</p>
      <button type="button" id="encrypt-button" onclick="encrypt()">Encriptar</button>
      <button type="button" id="decrypt-button" onclick="decrypt()">Desencriptar</button>
    </div>

  </div>
</body>
</html>
